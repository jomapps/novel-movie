  <rect x="40" y="252" width="20" height="12" fill="#1a1a1a"/>
  <rect x="40" y="268" width="20" height="12" fill="#1a1a1a"/>
  
  <rect x="452" y="236" width="20" height="12" fill="#1a1a1a"/>
  <rect x="452" y="252" width="20" height="12" fill="#1a1a1a"/>
