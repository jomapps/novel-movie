  <rect x="12" y="102" width="8" height="6" fill="#1a1a1a"/>
  
  <rect x="172" y="86" width="8" height="6" fill="#1a1a1a"/>
  <rect x="172" y="94" width="8" height="6" fill="#1a1a1a"/>
  <rect x="172" y="102" width="8" height="6" fill="#1a1a1a"/>
  
