version: '3.8'

services:
  crewai-server:
    build: .
    ports:
      - "5001:5001"
    environment:
      - CREWAI_HOST=0.0.0.0
      - CREWAI_PORT=5001
      - REDIS_URL=redis://redis:6379
      - PATHRAG_API_URL=http://movie.ft.tc:5000
      - NOVEL_MOVIE_API_URL=http://host.docker.internal:3000
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - tools

volumes:
  redis_data:

networks:
  default:
    name: crewai-network
